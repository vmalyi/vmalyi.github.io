<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">  

      <div class="footer-col-wrapper">
        <div class="footer-col footer-col-1">
          <ul class="contact-list">
            <li class="p-name">
            <li><h3>{{ site.title | escape }}</h3></li>
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            <li>{{ site.address }}</li>  
          </ul>
        </div>
  
        <div class="footer-col footer-col-2">
          <ul class="social-media-list">
            <li><a class="u-email" href="{{ site.linkedin_url }}">Linkedin</a></li>
            <li><a class="u-email" href="{{ site.xing_url }}">Xing</a></li>
            <li><a class="u-email" href="{{ site.github_url }}">Github</a></li>
            <li><a class="u-email" href="{{ site.kaggle_url }}">Kaggle</a></li>
            <li><a class="u-email" href="{{ site.stackoverflow_url }}">Stack Overflow</a></li>
            <li><a class="u-email" href="{{ site.slideshare_url }}">Slideshare</a></li>
            <li><a class="u-email" href="{{ site.medium_url }}">Medium</a></li>
            <li><a class="u-email" href="{{ site.twitter_url }}">Twitter</a></li>          
        </ul>
        </div>
  
        <div class="footer-col footer-col-3">
            <p>{{ site.description | escape }}</p>
        </div>
      </div>
  
    </div>
  
  </footer>
